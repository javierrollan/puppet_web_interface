<!DOCTYPE html>
<html>

<body>
    <div>
        <h1>Ejemplo con PHP y AJAX</h1>
           <button id="cambiaContenido" onclick="cambiaContenido()">Ejecutar</button>
    </div>
    <div>
        <form action="">
            
        </form>
    </div>

    <div id="texto">Prueba</div>

    <div id="txtinfo">La informacion se pondra aqui</div>

    <script>
        function cambiaContenido() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("texto").innerHTML = this.responseText;
                }
            };
            /* .open: especifica la solicitud
             - GET/POST.
             - Archivo: txt, php, xml, json, etc.
             - true/false: método de envío. */
            xhr.open("GET", "PHPprueba.php", true);
            /* .send: envía la solicitud al servidor.
                Si utilizamos POST debemos pasar los datos por parámetro */
            xhr.send();
        }
        function crea_carpeta(str) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtinfo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "prueba2.php?q="+str, true);
            xhttp.send();
        }
    </script>

</body>

</html>
