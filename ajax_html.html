<html>
<head>
<title>Ejemplo sencillo de AJAX</title>
<script type="text/javascript" src="scripts/js/jquery.js"></script>
<script>
function realizaProceso(modulo, valorCaja2){
        var parametros = {
                "modulo" : modulo,
                "valorCaja2" : valorCaja2
        };
        $.ajax({
                data:  parametros, //datos que se envian a traves de ajax
                url:   'ejemplo_ayax_proceso.php', //archivo que recibe la peticion
                type:  'post', //m√©todo de envio
                beforeSend: function () {
                        $("#resultado").html("Procesando, espere por favor...");
                },
                success:  function (response) { //una vez que el archivo recibe el request lo procesa y lo devuelve
                        $("#resultado").html(response);
                }
        });
}
</script>
</head>
<body>
Introduce valor 1
<input type="text" name="caja_texto" id="valor1" value="0"/> 

Realiza suma
<input type="button" href="javascript:;" onclick="realizaProceso($('#valor1').val(), $('#valor2').val());return false;" value="Calcula"/>
<br/>
Resultado: <span id="resultado">0</span>
</body>
</html>
